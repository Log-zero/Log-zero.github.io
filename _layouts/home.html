---
layout: default
---

<div class="posts">
  {% assign cats = site.categories | sort %}

  {% for cat in cats %}
    {% assign name = cat[0] %}
    {% assign posts = cat[1] %}
    {% assign label = site.data.categories[name] | default: name %}

    {% if posts.size > 0 %}
      <div class="post">
        <h2 class="post-title">
          <a href="{{ '/categories/' | append: name | append: '/' | relative_url }}">
            {{ label }}
          </a>
        </h2>

        <time class="post-meta">
          {{ posts | size }} posts
        </time>
      </div>
    {% endif %}
  {% endfor %}
</div>

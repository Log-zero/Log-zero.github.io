---
layout: default
---

{% if page.category %}
  {% assign posts = site.categories[page.category] %}
{% else %}
  {% assign posts = site.posts %}
{% endif %}

<div class="posts">
  {% for post in posts %}
    <div class="post">
      <h2 class="post-title">
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h2>

      <time datetime="{{ post.date | date_to_xmlschema }}"
            class="post-meta">
        {{ post.date | date_to_string }}
      </time>
    </div>
  {% endfor %}
</div>
